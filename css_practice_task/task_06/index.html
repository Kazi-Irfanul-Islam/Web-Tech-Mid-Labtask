<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>

  <body>
    <div class="user-card">
      <div class="badge">Online</div>

      <img src="student.jpg" class="profile-img" alt="Profile" />

      <div class="user-name">Islam, Kazi Irfanul</div>
      <div class="bio">
        Dedicated computer science student passionate about software
        development, problem-solving, and learning modern technologies.
      </div>

      <div class="btn-container">
        <button class="btn follow-btn">Follow</button>
        <button class="btn profile-btn">View Profile</button>
      </div>
    </div>
  </body>
</html>
